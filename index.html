</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>Hidden Treasure</h1>
    </header>
    <main>
       <nav> <h1>Ancient Artifacts</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `In a quaint village nestled deep within a dense forest, there was a peculiar house that had been abandoned for years. Locals believed it to be haunted, as strange sounds and eerie lights were often seen emanating from within its walls.

One day, a brave group of friends decided to uncover the secrets of the haunted house. Armed with flashlights and their unwavering curiosity, they ventured into the darkness.

As they stepped through the creaking front door, the atmosphere grew heavy with anticipation. The air was filled with a musty scent, and the floorboards groaned beneath their feet. They cautiously explored each room, their hearts pounding with excitement and a hint of fear.

In the living room, they discovered an old, dusty book lying on a worn-out armchair. Its pages were filled with cryptic symbols and faded photographs. The book hinted at a hidden treasure buried somewhere within the house.

Driven by the allure of the unknown, the friends embarked on a treasure hunt. They followed the clues, leading them through secret passageways and hidden compartments. The house seemed to come alive as they unraveled its mysteries.

As they delved deeper, they encountered strange phenomena. Objects moved on their own, whispers echoed through the halls, and chilling drafts sent shivers down their spines. But their determination pushed them forward.

Finally, they reached a hidden chamber beneath the house. Inside, they found a chest adorned with intricate carvings. With trembling hands, they unlocked the chest and revealed its contents ‚Äî a trove of ancient artifacts and sparkling jewels.

But as they celebrated their discovery, the house began to shake violently. The walls groaned, and the floor trembled beneath them. They realized that their presence had disturbed the restless spirits that dwelled within.

In a race against time, the friends escaped the crumbling house, clutching the treasure they had found. They emerged from the darkness, their hearts racing with adrenaline and relief.

With the treasure in their possession, they decided to use it for the greater good. They donated the ancient artifacts to a museum, ensuring that their historical significance would be preserved for future generations.

And so, the haunted house stood as a testament to bravery and the unyielding spirit of exploration. Its mysteries remained unsolved, but the friends had unraveled a small part of its enigma, leaving behind a legacy of adventure.

I hope you enjoyed this thrilling mystery! üèö`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
